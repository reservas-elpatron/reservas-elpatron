<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Reservas El Patron</title>
</head>
<body>
    <div class="container">
        <h1>Faça sua Reserva</h1>
        <form action="/reservar" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="whatsapp">Número de WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="tipo_reserva">Tipo de Reserva:</label>
            <select id="tipo_reserva" name="tipo_reserva" required>
                <option value="" selected>Selecione um tipo de reserva</option>
                <option value="a_la_carte">A La Carte</option>
                <option value="rodizio">Rodízio de Hambúrguer</option>
            </select>

            <label for="quantidade">Quantidade de Pessoas:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Horário:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Reservar</button>
        </form>
    </div>
</body>
</html>
